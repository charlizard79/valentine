<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sujata</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            color: #444;
            padding: 20px;
        }

        .container { position: relative; width: 100%; max-width: 500px; }

        /* Envelope Styles */
        #envelope-section { cursor: pointer; }
        .envelope {
            width: 150px; height: 100px; background-color: #ff5252; margin: 0 auto;
            position: relative; border-radius: 0 0 5px 5px;
        }
        .envelope::before {
            content: ""; position: absolute; top: -70px; left: 0;
            border-left: 75px solid transparent; border-right: 75px solid transparent;
            border-bottom: 70px solid #ff5252;
        }

        /* Hidden Sections */
        #question-section, #celebration-section { display: none; }

        .btn {
            padding: 15px 30px; font-size: 1.2rem; margin: 10px; border: none;
            border-radius: 50px; cursor: pointer; font-weight: bold;
        }
        #yes-btn { background-color: #4caf50; color: white; }
        #no-btn { background-color: #f44336; color: white; position: absolute; }

        /* Invitation Card Style */
        .invitation-card {
            background: white; padding: 25px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .map-container {
            margin-top: 20px; border-radius: 15px; overflow: hidden;
            border: 2px solid #ffebee; height: 200px;
        }
        .countdown-container {
            display: flex; justify-content: center; gap: 10px; margin: 20px 0;
        }
        .time-box {
            background: #fff5f5; padding: 10px; border-radius: 8px; min-width: 60px;
        }
        .time-box span { display: block; font-size: 1.2rem; font-weight: bold; color: #ff5252; }
    </style>
</head>
