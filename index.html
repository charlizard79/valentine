<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sujata</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container { position: relative; width: 100%; }

        /* Envelope Styles */
        .envelope-wrapper { cursor: pointer; transition: transform 0.5s; }
        .envelope {
            width: 200px;
            height: 150px;
            background-color: #ff5252;
            margin: 0 auto;
            position: relative;
            border-radius: 0 0 10px 10px;
        }
        .envelope::before {
            content: "";
            position: absolute;
            top: -100px;
            left: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid #ff5252;
        }

        /* Hidden Sections */
        #question-section, #celebration-section { display: none; }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yes-btn { background-color: #4caf50; color: white; }
        #no-btn { background-color: #f44336; color: white; position: absolute; }

        /* Photo Styles */
        .photo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .couple-photo {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="envelope-section">
            <div class="envelope-wrapper" onclick="openEnvelope()">
                <div class="envelope"></div>
                <p>Click to open</p>
            </div>
        </div>

        <div id="question-section">
            <h1>I know we just got engaged, but I feel I still have to ask...</h1>
            <h2>Will you be my Valentine?</h2>
            <button id="yes-btn" class="btn" onclick="celebrate()">Yes!</button>
            <button id="no-btn" class="btn" onmouseover="moveButton()">No</button>
        </div>

        <div id="celebration-section">
            <h1>Yay! See you then! ‚ù§Ô∏è</h1>
            <p><strong>B&B Butchers - Houston</strong></p>
            <p>Friday, Feb 13th @ 8:00 PM</p>
            
            <div class="photo-container">
                <img src="IMG_0675.JPG" alt="Us" class="couple-photo">
                <img src="IMG_2218.JPG" alt="Us" class="couple-photo">
            </div>
            <div style="font-size: 50px; margin-top: 20px;">üåπ</div>
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.getElementById('envelope-section').style.display = 'none';
            document.getElementById('question-section').style.display = 'block';
        }

        function moveButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('celebration-section').style.display = 'block';
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
