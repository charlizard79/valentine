<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sujata</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            color: #444;
        }

        .container { position: relative; width: 90%; max-width: 600px; }

        /* Envelope Styles */
        .envelope-wrapper { cursor: pointer; transition: transform 0.5s; }
        .envelope-wrapper:hover { transform: scale(1.05); }
        .envelope {
            width: 150px;
            height: 100px;
            background-color: #ff5252;
            margin: 0 auto;
            position: relative;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .envelope::before {
            content: "";
            position: absolute;
            top: -70px;
            left: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 70px solid #ff5252;
        }

        /* Hidden Sections */
        #question-section, #celebration-section { display: none; }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        #yes-btn { background-color: #4caf50; color: white; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3); }
        #no-btn { background-color: #f44336; color: white; position: absolute; }

        /* Countdown Styles */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .time-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            min-width: 70px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .time-box span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff5252;
        }
        .time-box label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="envelope-section">
            <div class="envelope-wrapper" onclick="openEnvelope()">
                <div class="envelope"></div>
                <h2 style="margin-top: 20px; color: #ff5252;">A message for Sujata...</h2>
                <p>Click the heart to open</p>
            </div>
        </div>

        <div id="question-section">
            <h1>I know we're officially engaged...</h1>
            <h2>But Sujata, will you still be my Valentine?</h2>
            <button id="yes-btn" class="btn" onclick="celebrate()">YES!</button>
            <button id="no-btn" class="btn" onmouseover="moveButton()">No</button>
        </div>

        <div id="celebration-section">
            <h1>Can't wait! ‚ù§Ô∏è</h1>
            <p><strong>B&B Butchers - Houston</strong></p>
            <p>Friday, Feb 13th @ 8:00 PM</p>
            
            <div class="countdown-container" id="timer">
                <div class="time-box"><span id="days">00</span><label>Days</label></div>
                <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
                <div class="time-box"><span id="minutes">00</span><label>Mins</label></div>
                <div class="time-box"><span id="seconds">00</span><label>Secs</label></div>
            </div>
            
            <h3 style="margin-top: 30px; color: #ff5252;">Counting down the seconds! üíç</h3>
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.getElementById('envelope-section').style.display = 'none';
            document.getElementById('question-section').style.display = 'block';
        }

        function moveButton() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('celebration-section').style.display = 'block';
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            startCountdown();
        }

        function startCountdown() {
            // Target date: Feb 13, 2026 at 8:00 PM
            const targetDate = new Date("February 13, 2026 20:00:00").getTime();

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("timer").innerHTML = "<h2>It's Time for Dinner! ü•Ç</h2>";
                }
            }, 1000);
        }
    </script>
</body>
</html>
